# GitHub Actions 工作流：构建并推送 Docker 镜像到 GHCR
name: 构建并推送 Docker 镜像

# 触发条件
on:
  # 当推送版本标签时触发（用于版本发布）
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'  # 支持预发布版本，如 v1.0.0-beta
  # 允许手动触发工作流
  workflow_dispatch:

# 环境变量
env:
  # GHCR 镜像仓库地址
  REGISTRY: ghcr.io
  # 镜像名称（自动使用仓库名称，转换为小写）
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: 构建并推送镜像
    runs-on: ubuntu-latest

    # 设置权限：允许写入包和读取仓库内容
    permissions:
      contents: read
      packages: write

    steps:
      # 步骤 1: 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 步骤 2: 设置 Docker Buildx（支持多平台构建）
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤 3: 登录到 GitHub Container Registry
      - name: 登录到 GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          # 使用 GitHub Token 进行身份验证
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 步骤 4: 提取 Docker 元数据（标签、标记等）
      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 标签生成规则
          tags: |
            # 为最新的稳定版本添加 latest 标签（排除预发布版本）
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}
            # 对于标签推送，使用语义化版本
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 支持预发布版本标签（如 beta, alpha, rc）
            type=semver,pattern={{version}},suffix=-{{prerelease}}

      # 步骤 5: 构建并推送 Docker 镜像
      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          # 构建上下文路径
          context: .
          # Dockerfile 路径
          file: ./Dockerfile
          # 推送到仓库
          push: true
          # 使用提取的标签
          tags: ${{ steps.meta.outputs.tags }}
          # 使用提取的标签作为元数据
          labels: ${{ steps.meta.outputs.labels }}
          # 支持多平台构建（可选，根据需要启用）
          # platforms: linux/amd64,linux/arm64
          # 使用缓存加速构建
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 步骤 6: 输出镜像信息
      - name: 输出镜像信息
        run: |
          echo "镜像已成功推送到 GHCR！"
          echo "镜像标签："
          echo "${{ steps.meta.outputs.tags }}"
